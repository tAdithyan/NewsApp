<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4d8456b076.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/n-removebg-preview.png" height="100px" alt="Logo">
        </div>

        <div class="links">
            <div class="icons" id="icons">

                <a href="#">HomePage</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <a ><i class="fa-solid fa-bars " id="bar"></i></a>
            <a ><i class="fa-solid fa-xmark" id="cross"></i></a>

        </div>
    </header>

    <script>
        const toggleIcons = () => {
          const icons = document.getElementById('icons');
          const bar = document.getElementById('bar');
          const cross = document.getElementById('cross');

          if (icons.style.display === 'none') {
            icons.style.display = 'flex';
            bar.style.display = 'none';
            cross.style.display = 'block';
          } else {
            icons.style.display = 'none';
            bar.style.display = 'block';
            cross.style.display = 'none';
          }
        }

        const bar = document.getElementById('bar');
        const cross = document.getElementById('cross');

        bar.addEventListener('click', toggleIcons);
        cross.addEventListener('click', toggleIcons);
    </script>

</body>
</html>
